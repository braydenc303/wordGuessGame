<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Guess Game</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

        <div id="game">
            <img id = "dispImg" src="assets/images/wordoftheday.jpg"/>
            <h1>It's Time For Korben To Say The Word Of The Day</h1>
            <h2 id="begin">Press a letter to start with your first guess</h2>
            <h3>Wins</h3>
            <h4 id="wins"></h4>
            <h3>Secret Word</h3>
            <h4 id="secretWord"></h4>


            <h3>Incorrect Guesses Remaining:</h3>
            <h4 id="remaining"></h4>
            <h3>Letters Already Guessed:</h3>
            <h4 id="lettersGuessed"></h4>
            <audio id="myAudio">
                    <source src="assets/sounds/mission.mp3" type="audio/mpeg">
                  </audio>

        </div>

        <script src="assets/javascript/game.js"></script>

    </body>



</html>
